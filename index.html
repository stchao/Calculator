<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script> 
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <button id="githubButton" class="regular-buttons">Git</button>
            <button id="clearButton" class="double-width-buttons" value="clear">Clear</button>
            <button class="regular-buttons" value="/" >/</button>
            <button class="regular-buttons" value="7">7</button>
            <button class="regular-buttons" value="8">8</button>
            <button class="regular-buttons" value="9">9</button>
            <button class="regular-buttons" value="*">*</button>
            <button class="regular-buttons" value="4">4</button>
            <button class="regular-buttons" value="5">5</button>
            <button class="regular-buttons" value="6">6</button>
            <button class="regular-buttons" value="-">-</button>
            <button class="regular-buttons" value="1">1</button>
            <button class="regular-buttons" value="2">2</button>
            <button class="regular-buttons" value="3">3</button>
            <button class="regular-buttons" value="+">+</button>
            <button class="regular-buttons" value="+/-">+/-</button>
            <button class="regular-buttons" value="0">0</button>
            <button class="regular-buttons" value=".">.</button>
            <button class="regular-buttons" value="=">=</button>
        </div>
    </body>
</html>
